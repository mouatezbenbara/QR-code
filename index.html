<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR-code</title>
  <!-- Link Css  -->
  <link rel="stylesheet" href="css/master.css">
  <!-- Icon  -->
  <link rel="shortcut icon" href="images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img class="qr-img" src="images/image-qr-code.png" alt="QR-code">
    <h2 class="title">Improve your front-end skills by building projects</h2>
    <p class="paragraph">scan the QR code to visit Frontend Mentor and take your coding skills to the net level</p>
  </div>
</body>
</html>
